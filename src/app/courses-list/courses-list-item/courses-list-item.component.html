<li class="card mb-3"
    [coursesDateHighlight]="course.creationDate"
    [ngClass]="{'bg-primary': course.topRated}"
>

  <div class="card-header d-flex">
    <h5 class="mb-0 mr-2">{{course.title}}</h5>
    <fa-icon *ngIf="course.topRated" icon="star"></fa-icon>
    <div class="ml-auto">
      <span class="mx-2">{{course.duration | duration}}</span>
      <span class="mx-2">{{course.creationDate | date}}</span>
    </div>
  </div>

  <div class="card-body d-flex">
    <p class="flex-grow-1">{{course.description}}</p>
    <div class="d-flex flex-column">
      <button class="btn btn-sm btn-secondary m-1">Edit</button>
      <button class="btn btn-sm btn-danger m-1" (click)="onDelete()">Delete</button>
    </div>
  </div>

</li>

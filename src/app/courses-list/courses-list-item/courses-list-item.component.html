<li class="card">
  <div class="card-header d-flex">
    <h5 class="mb-0">{{course.title}}</h5>
    <div class="ml-auto">
      <span class="mx-2">{{course.duration}} min</span>
      <span class="mx-2">{{course.creationDate | date}}</span>
    </div>
  </div>
  <div class="card-body d-flex">
    <p class="flex-grow-1">{{course.description}}</p>
    <div class="d-flex flex-column">
      <button class="btn btn-sm btn-secondary m-1">Edit</button>
      <button class="btn btn-sm btn-danger m-1">Delete</button>
    </div>
  </div>
</li>

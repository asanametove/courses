<section class="mb-3">

  <courses-toolbox (search)="onSearch($event)"></courses-toolbox>

  <ul>
    <courses-list-item *ngFor="let course of courses$ | async"
                       [course]="course"
                       (deleteCourse)="onDelete($event)"
    ></courses-list-item>
  </ul>

  <button 
    class="btn w-100"
    translate
    (click)="loadCourses()"
    *ngIf="isLoadAvailable"
  >coursesList.loadMore</button>

  <div
    class="alert alert-danger"
    translate
    *ngIf="!(courses$ | async).length"
  >coursesList.noData</div>

</section>

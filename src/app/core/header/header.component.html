<header class="container d-flex my-2 justify-content-between">
  <h1>Courses</h1>

  <a routerLink="/login"
     class="btn btn-primary"
     *ngIf="loginShown"
  >Log in</a>

  <div *ngIf="loggedIn">
    <span>{{ user?.first }} {{ user?.last }}</span>
    <button type="button"
          class="btn btn-primary ml-2"
          (click)="logOut()"
    >Log out</button>
  </div>

</header>

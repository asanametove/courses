<header class="container d-flex my-2 justify-content-between">
  <h1>Courses</h1>

  <a routerLink="/login"
     class="btn btn-primary"
     *ngIf="loginShown"
  >Log in</a>

  <button type="button"
        class="btn btn-primary ml-2"
        *ngIf="loggedIn"
        (click)="logOut()"
  >Log out</button>

</header>
